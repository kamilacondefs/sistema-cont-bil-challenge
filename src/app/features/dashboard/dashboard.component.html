<div class="dashboard-container">
  <div class="page-header">
    <h1>Dashboard Financeiro</h1>
    <button class="btn-primary" (click)="novoLancamento()">
      + Novo Lançamento
    </button>
  </div>

  <!-- Cards de Resumo -->
  <app-resumo-cards [balancete]="balancete"></app-resumo-cards>

  <!-- Filtros -->
  <app-lancamentos-filtros 
    [filtrosAtual]="filtrosAtual" 
    (filtrosChange)="onFiltrosChange($event)"
  ></app-lancamentos-filtros>

  <!-- Tabela de Lançamentos -->
  <app-lancamentos-table
    [lancamentos]="lancamentos"
    [pagination]="pagination"
    [loading]="loading"
    [filtrosAtual]="filtrosAtual"
    (paginaChange)="onPaginaChange($event)"
    (ordenacaoChange)="onOrdenacaoChange($event)"
    (excluirChange)="onExcluir($event)"
  ></app-lancamentos-table>
</div>
